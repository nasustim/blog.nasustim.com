name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2.4.4
        with:
          install: true
          cache: true
      - run: npm ci
      - run: npm run biome:ci
      - run: npm run build
  document-test:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2.4.4
        with:
          install: true
          cache: true
      - run: npm ci
      - run: npm run textlint:ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
