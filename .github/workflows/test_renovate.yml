name: Test Renovate

on:
  push:
    paths:
      - renovate.json
      - .github/workflows/test_renovate.yml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2.4.4
        with:
          install: true
          cache: true
      - name: Test Renovate
        run: npx --package renovate -c 'renovate-config-validator'
