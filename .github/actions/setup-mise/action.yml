name: 'Setup mise'
description: 'Set up mise and install tools from mise.toml'

inputs:
  version:
    description: 'The version of mise to install'
    required: false
    default: 'latest'
  install:
    description: 'Run mise install to install tools'
    required: false
    default: 'true'
  cache:
    description: 'Enable caching for mise tools'
    required: false
    default: 'true'
  github-token:
    description: 'GitHub token for API requests'
    required: false
    default: ${{ github.token }}

runs:
  using: 'composite'
  steps:
    - name: Setup mise
      uses: jdx/mise-action@v2.4.4
      with:
        version: ${{ inputs.version }}
        install: ${{ inputs.install }}
        cache: ${{ inputs.cache }}
        github_token: ${{ inputs.github-token }}
        
    - name: Cache node modules
      if: hashFiles('package-lock.json') != ''
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      shell: bash