name: 'Cache Astro'
description: 'Cache Astro build artifacts to speed up builds'

runs:
  using: 'composite'
  steps:
    - name: Cache Astro build artifacts
      uses: actions/cache@v5
      with:
        path: |
          node_modules/.astro
          .astro
        key: ${{ runner.os }}-astro-${{ hashFiles('**/bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-astro-
